name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and deploy the Docker image to dockerhub
      run: docker login && docker build . --file Dockerfile --tag shemarcl/airconnect-arm:latest && docker push shemarcl/airconnect-arm:latest 
